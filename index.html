<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxStElIl2XDvYBb_EG49YRBQMdiFeXmZg&loading=async&libraries=places&callback=initMap">
</script>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bxs-map"></i>
            <input type="text" placeholder="Enter your location" id="inputbox">
            <button class="bx bx-search-alt-2 searchbtn"></button>
            <button onclick="clearbox()" class='bx bx-x crossbtn dnone' ></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud (2).png" alt="">
                        <p class="temperature"><span id="temperature">0</span>
                             <sup>Â°C</sup></p>
                        <p class="description" id="des">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span id="humidity">0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span id="wind">0km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script> <!-- Add your JavaScript code here -->
</body>

</html>
